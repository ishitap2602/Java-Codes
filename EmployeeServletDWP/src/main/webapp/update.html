<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f7f9fc; --text:#1b1f24; --border:#dfe3e8; --accent:#0a7cff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; }
    header, main { max-width: 720px; margin: 0 auto; padding: 1.2rem; }
    header h1 { margin: 0 0 .5rem; font-size: 1.5rem; }
    form { background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 1rem; }
    label { display: block; margin: .7rem 0 .25rem; }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: .55rem .7rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
    }
    .actions { margin-top: 1rem; display: flex; gap: .6rem; }
    button, a.button {
      padding: .55rem .9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #fff;
      text-decoration: none;
      color: var(--text);
    }
    button.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Update Employee</h1>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </header>

  <main>
    <form action="updateEmployee" method="post">

      <label for="eid">Employee ID *</label>
      <input id="eid" name="eid" type="number" min="1" required placeholder="e.g. 101" />

      <label for="ename">Employee Name *</label>
      <input id="ename" name="ename" type="text" required placeholder="e.g. John Doe" />

      <label for="designation">Designation *</label>
      <input id="designation" name="designation" type="text" required placeholder="e.g. Software Engineer" />

      <label for="location">Location</label>
      <input id="location" name="location" type="text" placeholder="e.g. Bangalore" />

      <label for="salary">Salary *</label>
      <input id="salary" name="salary" type="number" min="0" required placeholder="e.g. 50000" />

      <div class="actions">
        <button type="submit" class="primary">Update</button>
        <a href="index.html" class="button">Cancel</a>
      </div>

    </form>
  </main>

</body>
</html>
