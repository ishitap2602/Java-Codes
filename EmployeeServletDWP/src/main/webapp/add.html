<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f7f9fc; --text:#1b1f24; --border:#dfe3e8; --accent:#0a7cff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; }
    header, main { max-width: 720px; margin: 0 auto; padding: 1.2rem; }
    header h1 { margin: 0 0 .5rem; font-size: 1.5rem; }
    form { background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 1rem; }
    label { display: block; margin: .7rem 0 .25rem; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: .55rem .7rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;
    }
    .actions { margin-top: 1rem; display: flex; gap: .6rem; }
    button, a.button { padding: .55rem .9rem; border-radius: 6px; border: 1px solid var(--border); background: #fff; text-decoration: none; color: var(--text); }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>Add Employee</h1>
  <p><a href="index.html" class="button">← Back to Home</a></p>
</header>

<main>
  <form action="addEmployee" method="post">
    <label for="ename">Name *</label>
    <input id="ename" name="ename" type="text" required maxlength="100" />

    <label for="salary">Salary (≥ 0) *</label>
    <input id="salary" name="salary" type="number" step="0.01" min="0" required />

    <label for="location">Location</label>
    <input id="location" name="location" type="text" maxlength="100" />

    <label for="designation">Designation *</label>
    <input id="designation" name="designation" type="text" required maxlength="100" />

    <div class="actions">
      <button class="primary" type="submit">Add</button>
      <a href="Employee.html" class="button">View All</a>
    </div>
  </form>
</main>

</body>
</html>
