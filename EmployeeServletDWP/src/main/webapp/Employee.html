<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f7f9fc; --text:#1b1f24; --border:#dfe3e8; --accent:#0069d9; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }
    header, main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.2rem;
    }
    header h1 {
      margin: 0 0 .5rem;
      font-size: 1.6rem;
    }
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.2rem;
    }
    a.button {
      display: inline-block;
      padding: .55rem .9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #fff;
      text-decoration: none;
      color: var(--text);
    }
    a.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: .6rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>All Employees</h1>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </header>

  <main>
    <div class="card">
      <p>Click below to load all employee records.</p>

      <div class="actions">
        <a href="listEmployees" class="button primary">Load Employees</a>
        <a href="index.html" class="button">Cancel</a>
      </div>
    </div>
  </main>

</body>
</html>
