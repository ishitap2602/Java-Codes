<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="card shadow-sm p-4">
        <h2 class="mb-3">
            Welcome, <span th:text="${username}">user</span>!
        </h2>

        <p>
            <a th:href="@{/products}" class="btn btn-primary">
                Go to Products
            </a>
        </p>

        <hr>

        <div sec:authorize="hasRole('ADMIN')" class="alert alert-danger">
            <b>ADMIN:</b> You can delete products.
        </div>

        <div sec:authorize="hasRole('MANAGER')" class="alert alert-warning">
            <b>MANAGER:</b> You can create and update products.
        </div>

        <div sec:authorize="hasRole('USER')" class="alert alert-info">
            <b>USER:</b> You can view products.
        </div>
    </div>

</div>

</body>
</html>
