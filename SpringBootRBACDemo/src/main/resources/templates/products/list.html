<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products</h2>

        <a sec:authorize="hasAnyRole('ADMIN','MANAGER')"
           th:href="@{/products/new}"
           class="btn btn-success">
            + New Product
        </a>
    </div>

    <div class="card shadow-sm">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th style="width:180px;">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.name}">Name</td>
                <td th:text="${p.description}">Desc</td>
                <td th:text="${p.price}">0.00</td>

                <td>
                    <a sec:authorize="hasAnyRole('ADMIN','MANAGER')"
                       th:href="@{/products/edit/{id}(id=${p.id})}"
                       class="btn btn-sm btn-outline-primary">
                        Edit
                    </a>

                    <form sec:authorize="hasRole('ADMIN')"
                          th:action="@{/products/delete/{id}(id=${p.id})}"
                          method="post"
                          class="d-inline">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <button class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Delete this product?')">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
