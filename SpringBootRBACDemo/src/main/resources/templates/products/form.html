<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="card shadow-sm p-4">
        <h3 th:text="${product.id != null ? 'Edit Product' : 'New Product'}"
            class="mb-4">
        </h3>

        <form th:object="${product}"
              th:action="${product.id != null} ?
                         @{/products/{id}(id=${product.id})} :
                         @{/products}"
              method="post">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input th:field="*{name}" class="form-control">
                <div class="text-danger"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}"
                          class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01"
                       th:field="*{price}"
                       class="form-control">
            </div>

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <button class="btn btn-primary">Save</button>
            <a th:href="@{/products}" class="btn btn-secondary ms-2">
                Cancel
            </a>
        </form>
    </div>

</div>

</body>
</html>
