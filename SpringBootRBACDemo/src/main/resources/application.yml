server:
  port: 2211

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rbac_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: rbac_user
    password: rbac_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  application:
    name: SpringBootRBACDemo

logging:
  level:
    '[org.springframework.security]':  INFO

