spring.application.name=SpringBootRestAPI_JPA
server.port=1122

#database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springjdbc
spring.datasource.username=root
spring.datasource.password=root@39
 
#hibernate|JPA
 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

#hakri

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*

#management.endpoints.web.exposure.include=health, info, beans, env, hello, metrics
management.endpoints.health.show-details=always

